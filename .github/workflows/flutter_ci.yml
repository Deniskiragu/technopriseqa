name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test Flutter Application
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.0' # Set your Flutter version

      # Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Run tests
      - name: Run Flutter Tests
        run: flutter test
