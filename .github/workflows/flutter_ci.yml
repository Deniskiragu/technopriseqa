name: Flutter CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install Flutter SDK
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'

      # Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run linting
      - name: Lint code
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test

      # Build the app
      - name: Build APK (Android)
        run: flutter build apk --no-sound-null-safety

      - name: Build App (iOS)
        run: flutter build ios --no-sound-null-safety
        if: runner.os == 'macOS'
